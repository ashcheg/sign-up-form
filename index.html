<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="odin-lined.png" alt="odin_logo" class="logo_head">
                <h1 class="logo_name">ODIN</h1>
            </div>
            <h4>Photo by Hallie West on Unsplash</h4>
        </div>
        <div class="right">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            </p>
            <p>Sign up <em>now</em> to get started</p>
            <p>You <em>know</em> you want to</p>
            <div>
                <form action="submit">
                    <p>Let's do this!</p>
                    <section>
                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" placeholder="">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" placeholder="">
                        </div>
                        <div>
                            <label for="user_email">EMAIL</label>
                            <input type="email" id="user_email" name="user_email" placeholder="you@example.com">
                            <label for="user_phone">PHONE NUMBER</label>
                            <input type="number" id="user_phone" name="user_phone">
                        </div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                            <label for="confirm_pass">CONFIRM PASSWORD</label>
                            <input type="pasword" id="confirm_pass" name="confirm_pass">
                        </div>
                    </section>
                    <button type="submit">Create account</button>
                </form>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
